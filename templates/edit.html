<html>
<head>
  <title>Friends</title>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Edit Page</h1>

  {% for friends in all_friends: %}
    <div class="w3-card-4">
    <div class="w3-container w3-blue">
      <h2>Edit: {{ friends['first_name'] }} {{ friends['last_name'] }}</h2>
    </div>
      <form action="/friends/{{ friends['id'] }}" method="POST">

        <p>ID: {{ friends['id'] }}</p>
        <p>First Name: {{ friends['first_name'] }}</p>
        <p>Last Name: {{ friends['last_name'] }}</p>
        <p>Email: {{ friends['email'] }}</p>
        
        <label for="first_name">New First Name:</label>
        <input type="text" name="first_name" id="first_name"><br>
        
        <label for="last_name">New Last Name:</label>
        <input type="text" name="last_name" id="last_name"><br>
        
        <label for="email">New Email:</label>
        <input type="text" name="email" id="email"><br>

        <input type="submit" value="Update">
      </form>
    </div>
  {% endfor %}

</body>
</html>
